<!Doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page</title>
  <link rel="stylesheet" href="css/hw.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <h1 class="title">User</h1>
    <div class="row">
      <div class="col-md-2 col-6 home plate">
        <div class="home-img grid-image"></div>
        <span class="label">Home</span>
      </div>
      <div class="col-md-2  col-6 contact plate">
        <div class="contact-img grid-image"></div>
        <span class="label">Contact</span>
      </div>
      <div class="col-md-4  col-12 hire plate">
        <div class="hire-img grid-image"></div>
        <span class="label">Hire</span>
      </div>
      <div class="col-md-2  col-6 photos plate">
        <div class="photos-img grid-image"></div>
        <span class="label">Photos</span>
      </div>
      <div class="col-md-2 col-6 about plate">
        <div class="about-img grid-image"></div>
        <span class="label">About</span>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4 col-12 about-bottom plate">
        <div class="about-img grid-image"></div>
        <span class="label">About</span>
      </div>
      <div class="col-md-6  col-12 plate blog">
        <div class="blog-img grid-image"></div>
        <div class="wrapper-blog">
          <span class="name">Blog</span><br>
          <span class="text">hello world!!</span>
        </div>
      </div>
      <div class="col-md-2  col-12 contact-bottom plate">
        <div class="contact-img grid-image"></div>
        <span class="label">Contact</span>
      </div>
    </div>
  </div>
</body>

</html>
